<!-- Content Wrapper. Contains page content -->

<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="modal-header">
            <h4 style="font-weight: bold;" class="modal-title" id="modal-basic-title">Add new roles</h4>
            <button style="background-color: red;" type="button" class="close" aria-label="Close"
                (click)="onClosModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <mat-card>
            <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <mat-form-field class="example-form-field">
                            <mat-label>Role</mat-label>
                            <input class="" placeholder="Ex. Do " name="name" formControlName="name" matInput
                                type="text" required>
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <button mat-button *ngIf="roleForm.value.name" matSuffix mat-icon-button aria-label="Clear"
                                (click)="roleForm.get('name').reset()">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                                {{getError()}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <button type="submit" mat-raised-button color="primary">Submit
                </button>
                <!-- <button type="submit" (click)="onUpload()" mat-raised-button color="primary">Submit
                    </button> -->

            </form>
        </mat-card>
    </div><!-- /.container-fluid -->

</section>
<!-- /.content -->
